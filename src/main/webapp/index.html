<div class="logintop">

		<form action="/login" method="post">

	    <li><input onkeyup="loginFormOnkeyup(event)" mytitle="亲爱的用户：<br/>&nbsp;&nbsp;&nbsp;&nbsp;您好！<br/>&nbsp;&nbsp;&nbsp;&nbsp;本系统虽经过各个主流浏览器测试，但由于不同浏览器兼容性不一致，<br/>&nbsp;&nbsp;&nbsp;&nbsp;我们建议您使用360安全浏览器极速模式访问本系统，体验完美享受。<br/>请输入您的用户名（学生的用户名是学号，密码是身份证号;老师的用户名及密码请致电 学校就业主管部门）"  name="userId" id="uname" type="text" class="loginuser" /></li>
	    <li><input onkeyup="loginFormOnkeyup(event)" mytitle="请输入您的密码，如果您忘记了密码，请点击下面的“忘记密码”（学生可直接联系辅导员找回密码）" name="passWord" id="passWord" type="password" class="loginpwd" /></li>
		<li><input onkeyup="loginFormOnkeyup(event)" mytitle="请输入您的密码，如果您忘记了密码，请点击下面的“忘记密码”（学生可直接联系辅导员找回密码）" name="passWord" id="passWord" type="password" class="loginpwd" /></li>
	    
	    <li>
			+
	    	<input  type="submit" class="loginbtn" value="登录" />
	    
	    	 
	    	<label>
	    		<br/>

	    		<a href="http://rj.baidu.com/soft/detail/14744.html"  target='_blank' style="color:red;">Chrome浏览器</a>访问本系统
	    		
	    	</label>
	    </li>
    </ul>    
    </div>
		</form>
    <div class="loginbm">

      <marquee direction="left" onmouseover=this.stop() onmouseout=this.start()   >欢迎使用本系统[请按一次F11，您就获得更加完美视觉体验！]</marquee>
